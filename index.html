<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
   

    <header>
      <nav class="navbar">

        <div class="navbar_brand">
          <img src="/assets/logo.png" alt="error" class="navbar_logo">

        </div>

        <div class="navbar_nav_items">

          <!-- <div class="nav_item"> -->
            <button class="orderfood">Order Food</button>
          <!-- </div> -->

        </div>

      </nav>
        

      </div>

    </header>
      
    <main class="container">

      <section class="hero_container">


         <div class="hero_image_container">
          <img src="assets/hero.jpg" alt="hero image" class="hero_image">

         </div>
         <div class="hero_description">
          <div class="hero_text">
            <h1>
              Order food from favourite restaurants near you.
            </h1>

          </div>
          <button class="button_primary orderfood">
           order now 
          </button>
          

         </div>




      </section>

      <section class="pre_exploremenu">
        <video controls class="foodfails_video"  src="assets/Messy Food Fails _ How Not To Cook 2021 - Trim.mp4">

          
        </video>
        <p class="foodfailsvideo_description">
          Your food is prepared with extreme attention to detail 
          and care.
        </p>
        


      </section>

      <section class="explore_menu_container">
        <h1 class="explore_menu_text ">
          Explore Our Menu
        </h1>
      <div class="explore_menu_lists">

        
        <div class="food_card">

                <div class="food_card_image_container">

                  <img src="assets/burger.jpg" alt="failed to load" class="food_image explore_burger">
                </div>
                        <div class="food_card_description">
                          <h3 class="food_title">Burgers</h3>
                          <p>Burger King, McDonalds, Burger Place 
                          <span style="color:#D61355">+3</span>
                          </p>


        </div>
          </div>
        
        <div class="food_card">

          <div class="food_card_image_container">

            <img src="assets/pizza.jpg" alt="failed to load" class="food_image explore_pizza">
          </div>
                  <div class="food_card_description">
                    <h3 class="food_title">Pizzas</h3>
                    <p>Dominos,Pizza Hut,Fiery Pizza 
                    <span style="color:#D61355">+3</span>
                    </p>





        </div>

        <div class="food_card">

          <div class="food_card_image_container">

            <img src="assets/iceCream.jpg" alt="failed to load" class="food_image explore_pizza">
          </div>
                  <div class="food_card_description">
                    <h3 class="food_title">Ice Cream</h3>
                    <p>Keventers,Baskin Robbins
                    <span style="color:#D61355">+3</span>
                    </p>





        </div>

          




      </div>
      </section>
    </main>

  </body>
</html>
